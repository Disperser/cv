<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Input Types</title>
  </head>
  <body>
    <form>
      Do you agree to the <a href="https://termly.io/resources/templates/terms-and-conditions-template/">Terms and Conditions</a>
      <label for="tnc">
        <input type="checkbox" name="terms-and-conditions">
        <input type="submit" name="submit">
        <br>
        Date of Birth <input type="date">
        <br>
        Who is your daddy? <input type="text">
      </label>
    </form>
  </body>
</html>
